server.port=8070

# Zookeeper 配置部分
spring.dubbo.registry.address=192.168.127.133:2181
spring.dubbo.registry.protocol=zookeeper

# Dubbo 配置部分[服务端]
spring.dubbo.application.name=gmall-user
spring.dubbo.protocol.name=dubbo
spring.dubbo.base-package=cn.mislily.gmall

# JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# 日志级别
logging.level.root=debug
